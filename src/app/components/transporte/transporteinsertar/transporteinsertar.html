<div class="form-container">
  <h2>{{ titulo || 'Gestión de Transporte' }}</h2>

  <form [formGroup]="form" (ngSubmit)="aceptar()">

    <div class="campo">
      <label for="nombre">Nombre del Transporte</label>
      <input 
        type="text" 
        id="nombre"
        formControlName="nombre" 
        placeholder="Ej. Metropolitano, Bicicleta, Auto..."
        [ngClass]="{'input-error': form.get('nombre')?.invalid && form.get('nombre')?.touched}"
      >
      <div class="mensaje-error" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="campo">
      <label for="factorCo2">Factor CO2 (Emisión por km)</label>
      <input 
        type="number" 
        id="factorCo2"
        formControlName="factorCo2" 
        placeholder="Ej. 0.5"
        step="0.01"
        [ngClass]="{'input-error': form.get('factorCo2')?.invalid && form.get('factorCo2')?.touched}"
      >
      <div class="mensaje-error" *ngIf="form.get('factorCo2')?.invalid && form.get('factorCo2')?.touched">
        Debes ingresar un factor válido (mínimo 0).
      </div>
    </div>

    <div class="acciones">
      <button type="submit" class="btn-guardar" [disabled]="form.invalid">
        Guardar
      </button>

      <button type="button" class="btn-cancelar" routerLink="/home/transporte/listar">
        Cancelar
      </button>
    </div>

  </form>
</div>

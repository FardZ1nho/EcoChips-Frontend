<div class="form-container">
  <h2>{{ titulo || 'Gestión de Transporte' }}</h2>

  <form [formGroup]="form" (ngSubmit)="aceptar()">

    <!-- Nombre del transporte -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Transporte</mat-label>
      <input matInput placeholder="Ej. Metropolitano, Bicicleta..." formControlName="nombre">
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <!-- Factor CO2 -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Factor CO2 (Emisión por km)</mat-label>
      <input matInput type="number" formControlName="factorCo2" step="0.01">
      <mat-error *ngIf="form.get('factorCo2')?.hasError('required')">
        El factor es obligatorio
      </mat-error>
      <mat-error *ngIf="form.get('factorCo2')?.hasError('min')">
        No puede ser negativo
      </mat-error>
    </mat-form-field>

    <!-- Botones -->
    <div class="acciones">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Guardar
      </button>

      <button mat-button color="warn" type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>

  </form>
</div>

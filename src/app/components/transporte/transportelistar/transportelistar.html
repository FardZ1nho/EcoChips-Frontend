<div class="contenedor">
  <mat-card class="title-card">
    <h2>Lista de Transportes</h2>
  </mat-card>

  <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" class="tabla">

        <ng-container matColumnDef="idTransporte">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.idTransporte }} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{ row.nombre }} </td>
        </ng-container>

        <ng-container matColumnDef="factorCo2">
          <th mat-header-cell *matHeaderCellDef> Factor CO2 </th>
          <td mat-cell *matCellDef="let row"> {{ row.factorCo2 }} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editar(row.idTransporte)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(row.idTransporte)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="5"
        showFirstLastButtons>
      </mat-paginator>
  </div>
</div>

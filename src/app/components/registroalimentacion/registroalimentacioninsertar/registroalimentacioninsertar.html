<div class="form-container">
  <h2>{{ titulo }}</h2>

  <form [formGroup]="form" (ngSubmit)="aceptar()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="usuario">
        <mat-option *ngFor="let u of listaUsuarios" [value]="u.idUsuario">
          {{ u.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('usuario')?.hasError('required')">
        Seleccione un usuario
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Alimento</mat-label>
      <mat-select formControlName="alimento">
        <mat-option *ngFor="let a of listaAlimentos" [value]="a.idAlimento">
          {{ a.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('alimento')?.hasError('required')">
        Seleccione un alimento
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Porciones</mat-label>
      <input matInput type="number" formControlName="porciones" placeholder="Ej. 2">
      <mat-error *ngIf="form.get('porciones')?.hasError('required')">
        Las porciones son obligatorias
      </mat-error>
      <mat-error *ngIf="form.get('porciones')?.hasError('min')">
        Mínimo 1 porción
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('fecha')?.hasError('required')">
        La fecha es obligatoria
      </mat-error>
    </mat-form-field>

    <div class="acciones">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Guardar
      </button>
      <button mat-button color="warn" type="button" routerLink="/home/registrosalimentacion/listar">
        Cancelar
      </button>
    </div>

  </form>
</div>

<div class="contenedor">
  <mat-card class="title-card">
    <h2>Registro de Transportes</h2>
  </mat-card>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idRegistroTransporte}} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
      </ng-container>

      <ng-container matColumnDef="transporte">
        <th mat-header-cell *matHeaderCellDef> ID Transporte </th>
        <td mat-cell *matCellDef="let element"> {{element.idTransporte}} </td>
      </ng-container>

      <ng-container matColumnDef="distancia">
        <th mat-header-cell *matHeaderCellDef> Distancia (km) </th>
        <td mat-cell *matCellDef="let element"> {{element.distanciaKm}} </td>
      </ng-container>

      <ng-container matColumnDef="co2">
        <th mat-header-cell *matHeaderCellDef> CO2 </th>
        <td mat-cell *matCellDef="let element"> {{element.co2Emitido}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editar(element.idRegistroTransporte)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element.idRegistroTransporte)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<div class="contenedor">
  <mat-card class="search-card">
    <h2>üîç Buscar Recomendaciones por Usuario</h2>
    
    <div class="search-box">
      <mat-form-field appearance="outline">
        <mat-label>ID del Usuario</mat-label>
        <input matInput type="number" [(ngModel)]="idUsuarioBuscar" placeholder="Ej. 15" (keyup.enter)="buscar()">
        <button mat-icon-button matSuffix (click)="buscar()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-card>

  <div class="table-container mat-elevation-z8" *ngIf="dataSource.data.length > 0; else noData">
    <table mat-table [dataSource]="dataSource">

      <!-- T√≠tulo -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> T√≠tulo </th>
        <td mat-cell *matCellDef="let element" class="bold-text"> {{element.titulo}} </td>
      </ng-container>

      <!-- Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> 
          <span class="badge">{{element.tipo}}</span>
        </td>
      </ng-container>

      <!-- Descripci√≥n -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>

  <ng-template #noData>
    <div class="empty-state">
      <mat-icon>info</mat-icon>
      <p>{{ mensaje }}</p>
    </div>
  </ng-template>
</div>

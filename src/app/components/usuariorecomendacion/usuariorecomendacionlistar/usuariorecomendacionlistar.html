<div class="contenedor">
  <mat-card class="title-card">
    <h2>Asignación de Recomendaciones</h2>
    <button mat-raised-button color="primary" routerLink="/home/usuariorecomendacion/crear">
      <mat-icon>add</mat-icon> Nuevo
    </button>
  </mat-card>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource">

      <!-- ID Principal -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idUsuarioRecomendacion}} </td>
      </ng-container>

      <!-- ID Usuario (CORREGIDO: Acceso directo) -->
      <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
        <!-- Antes: element.usuario?.idUsuario -->
        <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
      </ng-container>

      <!-- ID Recomendación (CORREGIDO: Acceso directo) -->
      <ng-container matColumnDef="idRecomendacion">
        <th mat-header-cell *matHeaderCellDef> ID Recomendación </th>
        <!-- Antes: element.recomendacion?.idRecomendacion -->
        <td mat-cell *matCellDef="let element"> {{element.idRecomendacion}} </td>
      </ng-container>

      <!-- Fecha Asignación -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha Asignación </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaAsignacion | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editar(element.idUsuarioRecomendacion)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element.idUsuarioRecomendacion)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

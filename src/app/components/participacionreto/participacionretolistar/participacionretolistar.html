<div class="contenedor">
  <!-- Título destacado -->
  <mat-card class="title-card">
    <h2>Lista de Participaciones</h2>
  </mat-card>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="tabla">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.idParticipacion }} </td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let row"> {{ row.idUsuario }} </td>
      </ng-container>

      <!-- Reto -->
      <ng-container matColumnDef="reto">
        <th mat-header-cell *matHeaderCellDef> Reto </th>
        <td mat-cell *matCellDef="let row"> {{ row.idReto }} </td>
      </ng-container>

      <!-- Completado -->
      <ng-container matColumnDef="completado">
        <th mat-header-cell *matHeaderCellDef> Completado </th>
        <td mat-cell *matCellDef="let row"> {{ row.completado ? 'Sí' : 'No' }} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button class="btn-accion" (click)="editar(row.idParticipacion)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn-accion" (click)="eliminar(row.idParticipacion)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <!-- Paginador -->
  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="5"
    showFirstLastButtons>
  </mat-paginator>
</div>

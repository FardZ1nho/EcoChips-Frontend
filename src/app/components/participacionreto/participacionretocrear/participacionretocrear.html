<div class="form-container">
  <h2>{{ titulo }}</h2>

  <!-- Solo renderizar el form cuando 'form' ya esté inicializado -->
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="registrar()">

    <!-- Usuario logueado -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Usuario</mat-label>
      <input matInput [value]="usuarioLogueado?.nombre" disabled>
    </mat-form-field>

    <!-- Selección de Reto -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Reto</mat-label>
      <mat-select formControlName="idReto">
        <mat-option *ngFor="let r of listaRetos" [value]="r.idReto">
          {{ r.titulo }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('idReto')?.hasError('required')">
        Seleccione un reto
      </mat-error>
    </mat-form-field>

    <!-- Completado -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Completado</mat-label>
      <mat-select formControlName="completado">
        <mat-option [value]="true">Sí</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('completado')?.hasError('required')">
        Indique si completó el reto
      </mat-error>
    </mat-form-field>

    <div class="acciones">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Guardar
      </button>
      <button mat-button color="warn" type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>

  </form>
</div>

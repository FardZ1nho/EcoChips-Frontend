<div class="contenedor">
  <mat-card class="search-card">
    <h2>üéÅ Historial de Canjes por Usuario</h2>
    
    <div class="search-box">
      <mat-form-field appearance="outline">
        <mat-label>ID del Usuario</mat-label>
        <input matInput type="number" [(ngModel)]="idUsuarioBuscar" placeholder="Ej. 15" (keyup.enter)="buscar()">
        <button mat-icon-button matSuffix (click)="buscar()" [disabled]="!idUsuarioBuscar">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-card>

  <div class="table-container mat-elevation-z8" *ngIf="dataSource.data.length > 0; else noData">
    <table mat-table [dataSource]="dataSource">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idUsuarioRecompensa}} </td>
      </ng-container>

      <!-- Usuario (Nombre) -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{ getNombreUsuario(element.idUsuario) }} </td>
      </ng-container>

      <!-- Recompensa (T√≠tulo) -->
      <ng-container matColumnDef="recompensa">
        <th mat-header-cell *matHeaderCellDef> Recompensa </th>
        <td mat-cell *matCellDef="let element" class="bold-text"> 
          {{ getNombreRecompensa(element.idRecompensa) }} 
        </td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha Canje </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaAsignacion | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>

  <ng-template #noData>
    <div class="empty-state" *ngIf="busquedaRealizada || mensaje">
      <mat-icon>redeem</mat-icon> <!-- Icono de regalo -->
      <p>{{ mensaje }}</p>
    </div>
  </ng-template>
</div>

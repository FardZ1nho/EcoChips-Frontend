<div class="contenedor">
  <!-- Título destacado -->
  <mat-card class="title-card">
    <h2>Canje de Recompensas</h2>
    <!-- Botón para crear nuevo canje -->
    <button mat-raised-button color="primary" routerLink="/home/usuariorecompensa/crear">
      <mat-icon>add</mat-icon> Nuevo Canje
    </button>
  </mat-card>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idUsuarioRecompensa}} </td>
      </ng-container>

      <!-- ID Usuario -->
      <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
        <!-- CORRECCIÓN: Acceso directo a la propiedad plana 'idUsuario' -->
        <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
      </ng-container>

      <!-- ID Recompensa -->
      <ng-container matColumnDef="idRecompensa">
        <th mat-header-cell *matHeaderCellDef> ID Recompensa </th>
        <!-- CORRECCIÓN: Acceso directo a la propiedad plana 'idRecompensa' -->
        <td mat-cell *matCellDef="let element"> {{element.idRecompensa}} </td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha Canje </th>
        <!-- Pipe de fecha para formato legible -->
        <td mat-cell *matCellDef="let element"> {{element.fechaAsignacion | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editar(element.idUsuarioRecompensa)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element.idUsuarioRecompensa)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

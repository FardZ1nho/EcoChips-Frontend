<div class="contenedor">
  <!-- Título destacado -->
  <mat-card class="title-card">
    <h2>Lista de Eventos</h2>
  </mat-card>
  <table mat-table [dataSource]="dataSource" class="tabla">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.idEvento }} </td>
    </ng-container>

    <!-- Título -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let row"> {{ row.descripcion }} </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{ row.fecha | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- Hora -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let row"> {{ row.hora }} </td>
    </ng-container>

    <!-- Dirección -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let row"> {{ row.direccion }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button class="btn-editar" (click)="editar(row.idEvento)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="btn-eliminar" (click)="eliminar(row.idEvento)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- Paginador -->
  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="5"
    showFirstLastButtons>
  </mat-paginator>
</div>

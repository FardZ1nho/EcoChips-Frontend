<div class="registro-page">
  <!-- Header -->
  <header class="header">
    <div class="logo-section">
      <img src="assets/img/logoEco.png" alt="EcoChips logo" class="logo" />
      <h1>EcoChips</h1>
    </div>
    <nav class="nav-menu">
      <a href="#" class="nav-link">Blog</a>
      <button class="btn-sabermas">Saber más</button>
    </nav>
  </header>

  <!-- Contenido Principal -->
  <div class="registro-container">
    <div class="registro-content">
      <!-- Card de Registro -->
      <div class="registro-box">
        <div class="card-header">
          <h2>ÚNETE A <span class="highlight">ECOCHIPS</span></h2>
          <p class="subtitle">Y EMPIEZA TU CAMBIO</p>
        </div>

        <div class="registro-form">
          <div class="form-group">
            <input 
              type="text" 
              placeholder="Nombre" 
              [(ngModel)]="nombre"
              class="form-input"
            />
          </div>

          <div class="form-group">
            <input 
              type="email" 
              placeholder="Correo electrónico" 
              [(ngModel)]="correo"
              class="form-input"
            />
          </div>

          <div class="form-group">
            <input 
              type="password" 
              placeholder="Contraseña" 
              [(ngModel)]="contrasena"
              class="form-input"
            />
          </div>

          <div class="terminos">
            <label class="checkbox-container">
              <input type="checkbox" [(ngModel)]="aceptaTerminos" />
              <span class="terminos-text">
                Acepto los 
                <a href="#">Términos y Condiciones</a> 
                y la 
                <a href="#">Política de Privacidad</a>
              </span>
            </label>
          </div>

          <button 
            (click)="registrar()" 
            class="btn-registrar"
          >
            REGISTRARME
          </button>

          <div class="divider">
            <span>o continúa con</span>
          </div>

          <div class="social-login">
            <img src="assets/img/google.png" alt="Google" />
            <img src="assets/img/apple.png" alt="Apple" />
          </div>

          <p class="texto-login">
            ¿Ya tienes cuenta? 
            <a routerLink="/login">INICIAR SESIÓN</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="home-page">
  <header class="top-header">
    <div class="logo-section">
      <img src="assets/img/logoEco.png" alt="EcoChips Logo" class="logo" />
      <h1>EcoChips</h1>
    </div>
    <div class="user-section">
      <div class="user-avatar">
        <img src="assets/img/user-avatar.jpg" alt="Usuario" />
      </div>
      <span class="user-greeting">¡Hola, Usuario!</span>
    </div>
  </header>

  <div class="main-container">

    <!-- ===== MENÚ LATERAL ===== -->
    <aside class="sidebar">
      <nav class="sidebar-nav">

        <div class="menu-item-wrapper" *ngFor="let item of menuItems">
          <!-- Item principal del menú -->
          <div 
            class="menu-item" 
            [class.active]="isSubmenuOpen(item.id)"
            (click)="item.hasSubmenu ? toggleSubmenu(item.id) : navigateTo(item.route!)">
            <span class="menu-label">{{ item.label }}</span>
            <span 
              *ngIf="item.hasSubmenu"
              class="menu-arrow"
              [class.rotated]="isSubmenuOpen(item.id)">
              ›
            </span>
          </div>

          <!-- Submenú -->
          <div 
            *ngIf="item.hasSubmenu" 
            class="submenu"
            [class.open]="isSubmenuOpen(item.id)">
            
            <ng-container *ngFor="let subItem of item.submenuItems">
              
              <!-- Si es un submenú anidado (como Solicitud/Respuesta) -->
              <div *ngIf="isNestedMenu(subItem); else regularSubmenuItem" class="nested-submenu-wrapper">
                <div 
                  class="submenu-item nested-trigger"
                  (click)="toggleNestedSubmenu(item.id + '-' + subItem.label, $event)">
                  <span class="submenu-dot">•</span>
                  <span class="submenu-label">{{ subItem.label }}</span>
                  <span 
                    class="nested-arrow"
                    [class.rotated]="isNestedSubmenuOpen(item.id + '-' + subItem.label)">
                    ›
                  </span>
                </div>
                
                <!-- Submenú anidado nivel 2 -->
                <div 
                  class="nested-submenu"
                  [class.open]="isNestedSubmenuOpen(item.id + '-' + subItem.label)">
                  <div 
                    *ngFor="let nestedItem of subItem.submenuItems"
                    class="nested-submenu-item"
                    (click)="navigateTo(nestedItem.route); $event.stopPropagation()">
                    <span class="nested-dot">◦</span>
                    <span class="nested-label">{{ nestedItem.label }}</span>
                  </div>
                </div>
              </div>

              <!-- Si es un item normal del submenú -->
              <ng-template #regularSubmenuItem>
                <div 
                  *ngIf="getRoute(subItem) as route"
                  class="submenu-item"
                  (click)="navigateTo(route); $event.stopPropagation()">
                  <span class="submenu-dot">•</span>
                  <span class="submenu-label">{{ subItem.label }}</span>
                </div>
              </ng-template>

            </ng-container>
          </div>
        </div>

      </nav>

      <div class="logout-section">
        <button class="btn-logout" (click)="cerrarSesion()">
          <span class="logout-icon">⎋</span>
          Cerrar Sesión
        </button>
      </div>
    </aside>

    <!-- ===== CONTENIDO DINÁMICO ===== -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
